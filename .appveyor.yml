image:
  - Visual Studio 2017

build:
  parallel: true

platform:
- x64

configuration:
  - Release
  - Debug

environment:
  matrix:
    - PYTHON: C:\Python37

install:
  # - echo %PATH%
  # - dir c:\cygwin\bin
  # - dir c:\cygwin64\bin
  # - dir C:\msys64\mingw64\bin\

  # for TBB
  - mkdir C:\bin
  - copy C:\msys64\mingw64\bin\mingw32-make.exe C:\bin\gmake.exe
  - set PATH=%PATH%;C:\bin\

build_script:
  - call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvars64.bat"
  - echo %CONFIGURATION%
  - cd externals
  - git submodule update --init --recursive
  - cd ..
  - set PATH=%PYTHON%;%PATH%
  - mkdir build
  - cd build
  - cmake --version
  - cmake ..
  - cmake --build . --config %CONFIGURATION%

test_script:
  - echo %CONFIGURATION%
  - ctest -C %CONFIGURATION%
